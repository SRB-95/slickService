{% extends 'base.html' %}
{% block signup %}

<head>
    <style>
        .success {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- <div class="col-md-12"> -->
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                        <div class="card-header">Header</div>
                        <div class="card-body">
                            <form action="" method="POST">
                                {% csrf_token %}
                                {% for fm in form %}
                                    {{ fm.label_tag }} {{ fm }} {{ fm.errors }} <br>
                                {% endfor %}
                                <br><input type="submit" value="Save">
                            </form>
                            {% if messages %}
                                {% for message in messages %}
                                    <small {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </small>
                                {% endfor %}
                            {% endif %}
                            {% endblock %}
                        </div>
                    </div>
                </div>
                <div class="col-md-3"></div>
            <!-- </div> -->
        </div>
    </div>
    
</body>
